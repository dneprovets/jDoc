<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body{
            background-color: #ccc;
        }
        .pages-container>div{
            background-color: #fff;
            margin: auto;
        }
    </style>
    <script src="src/build/jdoc.0.3.0.js"></script>
    <script>
        window.onload = function () {
            var field = document.getElementById('file-field');

            field.onchange = function (event) {
                var canvas = document.getElementById("pages-container");
                canvas.innerHTML = "";

                jDoc.read(event.target.files[0], {
                    success: function (parsedFile) {
                        canvas.appendChild(parsedFile.html());
                    },

                    error: function (error) {
                        console.log(error);
                    }
                });
            };
        };
    </script>
</head>
<body>
    <input id="file-field" type="file">
    <div id="pages-container" class="pages-container"></div>
</body>
</html>
